name: Houslify CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  DB_USER : postgres
  DB_PASS : postgres
  DB_NAME : testing
  DB_HOST : localhost
  DB_DIALECT : postgres
  NODE_ENV : test
  PORT : 4000
  API_ROOT: /api
  API_VERSION: /v1
  GOOGLE_CLIENT_ID : ${{secrets.GOOGLE_CLIENT_ID}}
  GOOGLE_CLIENT_SECRET : ${{secrets.GOOGLE_CLIENT_SECRET}}
  FACEBOOK_APP_ID : ${{secrets.GOOGLE_CLIENT_ID}}
  FACEBOOK_APP_SECRET : ${{secrets.FACEBOOK_APP_SECRET}}
  COOKIE_KEY : ${{secrets.COOKIE_KEY}}
  
jobs:  
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testing
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v2
      with:
        ref : main # branch name on which this CI will run

    - name: Create and set env variables
      uses: actions/setup-node@v2

    - run: |
        touch .env
        echo "DB_USER=${DB_USER}" >> .env
        echo "DB_PASS=${DB_PASS}" >> .env
        echo "DB_NAME=${DB_NAME}" >> .env
        echo "DB_HOST=${DB_HOST}" >> .env
        echo "DB_DIALECT=${DB_DIALECT}" >> .env
        echo "GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}" >> .env
        echo "GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}" >> .env
        echo "FACEBOOK_APP_ID=${FACEBOOK_APP_ID}" >> .env
        echo "FACEBOOK_APP_SECRET=${FACEBOOK_APP_SECRET}" >> .env
        echo "NODE_ENV=${NODE_ENV}" >> .env
        echo "PORT=${PORT}" >> .env
        echo "API_ROOT=${API_ROOT}" >> .env
        echo "API_VERSION=${API_VERSION}" >> .env
        echo "SECRET=${SECRET}" >> .env
        echo "COOKIE_KEY=${COOKIE_KEY}" >> .env

    - run: npm install && npm run test

    - name: Check out repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Heroku login credentials
      run: |
        cat > ~/.netrc <<EOF
          machine api.heroku.com
            login $HEROKU_EMAIL
            password $HEROKU_API_KEY
          machine git.heroku.com
            login $HEROKU_EMAIL
            password $HEROKU_API_KEY
        EOF
      env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}

    - name: Add Heroku remote
      run: heroku git:remote --app $HEROKU_APP_NAME
      env:
        HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}

    - name: Push to Heroku
      run: git push heroku main